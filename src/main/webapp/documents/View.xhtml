<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocumentsViewDlg" widgetVar="DocumentsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDocumentsTitle}">
            <h:form id="DocumentsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{documentsController.selected != null}">
                        <h:outputText value="#{bundle.ViewDocumentsLabel_id}"/>
                        <h:outputText value="#{documentsController.selected.id}" title="#{bundle.ViewDocumentsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDocumentsLabel_documentid}"/>
                        <h:outputText value="#{documentsController.selected.documentid}" title="#{bundle.ViewDocumentsTitle_documentid}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DocumentsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
