<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AssignmentCreateDlg" widgetVar="AssignmentCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAssignmentTitle}">
            <h:form id="AssignmentCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{assignmentController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAssignmentLabel_id}" for="id" />
                        <p:inputText id="id" value="#{assignmentController.selected.id}" title="#{bundle.CreateAssignmentTitle_id}" required="true" requiredMessage="#{bundle.CreateAssignmentRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateAssignmentLabel_dueDate}" for="dueDate" />
                        <p:calendar id="dueDate" pattern="MM/dd/yyyy" value="#{assignmentController.selected.dueDate}" title="#{bundle.EditAssignmentTitle_dueDate}" required="true" requiredMessage="#{bundle.EditAssignmentRequiredMessage_dueDate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAssignmentLabel_priority}" for="priority" />
                        <p:inputText id="priority" value="#{assignmentController.selected.priority}" title="#{bundle.CreateAssignmentTitle_priority}" required="true" requiredMessage="#{bundle.CreateAssignmentRequiredMessage_priority}"/>
                        <p:outputLabel value="#{bundle.CreateAssignmentLabel_progress}" for="progress" />
                        <p:inputText id="progress" value="#{assignmentController.selected.progress}" title="#{bundle.CreateAssignmentTitle_progress}" required="true" requiredMessage="#{bundle.CreateAssignmentRequiredMessage_progress}"/>
                        <p:outputLabel value="#{bundle.CreateAssignmentLabel_class1}" for="class1" />
                        <p:inputText id="class1" value="#{assignmentController.selected.class1}" title="#{bundle.CreateAssignmentTitle_class1}" required="true" requiredMessage="#{bundle.CreateAssignmentRequiredMessage_class1}"/>
                        <p:outputLabel value="#{bundle.CreateAssignmentLabel_difficulty}" for="difficulty" />
                        <p:inputText id="difficulty" value="#{assignmentController.selected.difficulty}" title="#{bundle.CreateAssignmentTitle_difficulty}" required="true" requiredMessage="#{bundle.CreateAssignmentRequiredMessage_difficulty}"/>
                        <p:outputLabel value="#{bundle.CreateAssignmentLabel_notes}" for="notes" />
                        <p:inputText id="notes" value="#{assignmentController.selected.notes}" title="#{bundle.CreateAssignmentTitle_notes}" required="true" requiredMessage="#{bundle.CreateAssignmentRequiredMessage_notes}"/>
                        <p:outputLabel value="#{bundle.CreateAssignmentLabel_type}" for="type" />
                        <p:inputText id="type" value="#{assignmentController.selected.type}" title="#{bundle.CreateAssignmentTitle_type}" required="true" requiredMessage="#{bundle.CreateAssignmentRequiredMessage_type}"/>
                        <p:outputLabel value="#{bundle.CreateAssignmentLabel_documentPath}" for="documentPath" />
                        <p:inputText id="documentPath" value="#{assignmentController.selected.documentPath}" title="#{bundle.CreateAssignmentTitle_documentPath}" required="true" requiredMessage="#{bundle.CreateAssignmentRequiredMessage_documentPath}"/>
                        <p:outputLabel value="#{bundle.CreateAssignmentLabel_assignmentName}" for="assignmentName" />
                        <p:inputText id="assignmentName" value="#{assignmentController.selected.assignmentName}" title="#{bundle.CreateAssignmentTitle_assignmentName}" required="true" requiredMessage="#{bundle.CreateAssignmentRequiredMessage_assignmentName}"/>
                        <p:outputLabel value="#{bundle.CreateAssignmentLabel_starred}" for="starred" />
                        <p:inputText id="starred" value="#{assignmentController.selected.starred}" title="#{bundle.CreateAssignmentTitle_starred}" required="true" requiredMessage="#{bundle.CreateAssignmentRequiredMessage_starred}"/>
                        <p:outputLabel value="#{bundle.CreateAssignmentLabel_assigneeID}" for="assigneeID" />
                        <p:selectOneMenu id="assigneeID" value="#{assignmentController.selected.assigneeID}" >
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="assigneeIDItem"
                                           itemValue="#{assigneeIDItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAssignmentLabel_documentsid}" for="documentsid" />
                        <p:selectOneMenu id="documentsid" value="#{assignmentController.selected.documentsid}" >
                            <f:selectItems value="#{documentsController.itemsAvailableSelectOne}"
                                           var="documentsidItem"
                                           itemValue="#{documentsidItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAssignmentLabel_groupid}" for="groupid" />
                        <p:selectOneMenu id="groupid" value="#{assignmentController.selected.groupid}" >
                            <f:selectItems value="#{group1Controller.itemsAvailableSelectOne}"
                                           var="groupidItem"
                                           itemValue="#{groupidItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{assignmentController.create}" value="#{bundle.Save}" update="display,:AssignmentListForm:datalist,:growl" oncomplete="handleSubmit(args,'AssignmentCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AssignmentCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
