<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GroupAdd" widgetVar="GroupAddDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAssignmentTitle}" onShow="#{group1Controller.setUser(user)}">
            <h:form id="GroupAddForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" >
                        <p:outputLabel value="Enter user PID to add:" for="newUser" />
                        <p:inputText id="newUser" value="#{userVariable}" title="#{bundle.CreateGroupTitle_assignmentName}" required="true" requiredMessage="#{bundle.CreateGroupRequiredMessage_assignmentName}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{group1Controller.addMember(userController.getUserFromPID(userVariable))}" value="#{bundle.Save}" update="display,:tview:MyGroupListForm:datalist,:growl" oncomplete="handleSubmit(args,'GroupAddDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GroupCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
