<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AssignmentViewDlg" widgetVar="AssignmentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAssignmentTitle}">
            <h:form id="AssignmentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{assignmentController.selected != null}">
                        <h:outputText value="Assignment Name:"/>
                        <h:outputText value="#{assignmentController.selected.assignmentName}" title="Assignment Name"/>
                        <h:outputText value="#{bundle.ViewAssignmentLabel_dueDate}"/>
                        <h:outputText value="#{assignmentController.selected.dueDate}" title="#{bundle.ViewAssignmentTitle_dueDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAssignmentLabel_priority}"/>
                        <h:outputText value="#{assignmentController.selected.priority}" title="#{bundle.ViewAssignmentTitle_priority}"/>
                        <h:outputText value="#{bundle.ViewAssignmentLabel_progress}"/>
                        <h:outputText value="#{assignmentController.selected.progress}" title="#{bundle.ViewAssignmentTitle_progress}"/>
                        <h:outputText value="#{bundle.ViewAssignmentLabel_class1}"/>
                        <h:outputText value="#{assignmentController.selected.class1}" title="#{bundle.ViewAssignmentTitle_class1}"/>
                        <h:outputText value="#{bundle.ViewAssignmentLabel_difficulty}"/>
                        <h:outputText value="#{assignmentController.selected.difficulty}" title="#{bundle.ViewAssignmentTitle_difficulty}"/>
                        <h:outputText value="#{bundle.ViewAssignmentLabel_notes}"/>
                        <h:outputText value="#{assignmentController.selected.notes}" title="#{bundle.ViewAssignmentTitle_notes}"/>
                        <h:outputText value="#{bundle.ViewAssignmentLabel_type}"/>
                        <h:outputText value="#{assignmentController.selected.type}" title="#{bundle.ViewAssignmentTitle_type}"/>
                        <h:outputText value="Attached Document:"/>
                        <h:outputText value="#{assignmentController.selected.documentPath}" title="Attached Document"/>
                        <h:outputText value="#{bundle.ViewAssignmentLabel_starred}"/>
                        <h:outputText value="#{assignmentController.selected.starred== 1 ? 'True' : 'False'}" title="#{bundle.ViewAssignmentTitle_starred}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AssignmentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
