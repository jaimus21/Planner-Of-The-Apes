<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocumentsEditDlg" widgetVar="DocumentsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDocumentsTitle}">
            <h:form id="DocumentsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{documentsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDocumentsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{documentsController.selected.id}" title="#{bundle.EditDocumentsTitle_id}" required="true" requiredMessage="#{bundle.EditDocumentsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditDocumentsLabel_documentid}" for="documentid" />
                        <p:inputText id="documentid" value="#{documentsController.selected.documentid}" title="#{bundle.EditDocumentsTitle_documentid}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{documentsController.update}" value="#{bundle.Save}" update="display,:DocumentsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DocumentsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DocumentsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
