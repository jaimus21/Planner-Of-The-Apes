<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RemindersCreateDlg" widgetVar="RemindersCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRemindersTitle}">
            <h:form id="RemindersCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{remindersController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRemindersLabel_id}" for="id" />
                        <p:inputText id="id" value="#{remindersController.selected.id}" title="#{bundle.CreateRemindersTitle_id}" required="true" requiredMessage="#{bundle.CreateRemindersRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateRemindersLabel_date}" for="date" />
                        <p:calendar id="date" pattern="MM/dd/yyyy" value="#{remindersController.selected.date}" title="#{bundle.EditRemindersTitle_date}" required="true" requiredMessage="#{bundle.EditRemindersRequiredMessage_date}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateRemindersLabel_text}" for="text" />
                        <p:inputText id="text" value="#{remindersController.selected.text}" title="#{bundle.CreateRemindersTitle_text}" required="true" requiredMessage="#{bundle.CreateRemindersRequiredMessage_text}"/>
                        <p:outputLabel value="#{bundle.CreateRemindersLabel_title}" for="title" />
                        <p:inputText id="title" value="#{remindersController.selected.title}" title="#{bundle.CreateRemindersTitle_title}" required="true" requiredMessage="#{bundle.CreateRemindersRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.CreateRemindersLabel_email}" for="email" />
                        <p:inputText id="email" value="#{remindersController.selected.email}" title="#{bundle.CreateRemindersTitle_email}" required="true" requiredMessage="#{bundle.CreateRemindersRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateRemindersLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{remindersController.selected.firstName}" title="#{bundle.CreateRemindersTitle_firstName}" required="true" requiredMessage="#{bundle.CreateRemindersRequiredMessage_firstName}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{remindersController.create}" value="#{bundle.Save}" update="display,:RemindersListForm:datalist,:growl" oncomplete="handleSubmit(args,'RemindersCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RemindersCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
