<html 
    content-type="text/html"
    page-encoding="UTF-8" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:l="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico"/>
        <title>Home</title>
    </h:head>
    <ui:composition template="/exteriorTemplate.xhtml">
        <ui:define name="body">
            <f:view contentType="text/html" >
                <p:carousel numVisible="1" itemStyle="height:300px;width:800px;" effect="easeInStrong" headerText="Learn how our planner can help you!" style="margin-bottom:0">
                    <p:tab title="Godfather Part I">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:graphicImage name="/images/monkey-business.jpg" />
                            <h:outputText
                                value="The story begins as Don Vito Corleone..." />
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Godfather Part II">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
                            <h:outputText value="Francis Ford Coppola's..." />
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Godfather Part III">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:graphicImage name="demo/images/godfather/godfather3.jpg" />
                            <h:outputText value="After a break of more than 15 years..." />
                        </h:panelGrid>
                    </p:tab>
                </p:carousel>
            </f:view>
        </ui:define>
    </ui:composition>
</html>
