<html 
      content-type="text/html"
      page-encoding="UTF-8" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:l="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>JSF + JPA</title>
    </h:head>
    <body>
        <f:view>
            <h1><h:outputText value="JSF + JPA" /></h1>
            Welcome ${user.firstName} ${user.lastName}!  You're email is ${user.email}.
            <h:form>
                <h:commandButton id="logout" value="Logout" action="#{usermanager.logout}"/>
    
            </h:form>
            
        </f:view>
        <p:tabView>
        <p:tab title="Godfather Part I">
            <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
                <h:outputText
                    value="The story begins as Don Vito Corleone..." />
            </h:panelGrid>
        </p:tab>
        <p:tab title="Godfather Part II">
            <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
                <h:outputText value="Francis Ford Coppola's legendary..." />
            </h:panelGrid>
        </p:tab>
        <p:tab title="Godfather Part III">
            <h:panelGrid columns="2" cellpadding="10">
                            <p:graphicImage name="demo/images/godfather/godfather3.jpg" />
                <h:outputText value="After a break of more than 15 years..." />
            </h:panelGrid>
        </p:tab>
    </p:tabView>
