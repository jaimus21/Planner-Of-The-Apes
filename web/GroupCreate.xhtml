<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GroupCreate" widgetVar="GroupCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAssignmentTitle}" onShow="#{assignmentController.setUser(user)}">
            <h:form id="GroupCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{group1Controller.selected != null}">
                        <p:outputLabel value="Group Name:" for="groupName" />
                        <p:inputText id="groupName" value="#{group1Controller.selected.name}" title="#{bundle.CreateGroupTitle_assignmentName}" required="true" requiredMessage="#{bundle.CreateGroupRequiredMessage_assignmentName}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{group1Controller.createGroup}" value="#{bundle.Save}" update="display,:tview:MyGroupAssignmentListForm:datalist,:tview:MyGroupInfoListForm:datalist,:growl" oncomplete="handleSubmit(args,'GroupCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GroupCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
