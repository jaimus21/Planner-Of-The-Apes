<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReminderViewDlg" widgetVar="ReminderViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRemindersTitle}">
            <h:form id="ReminderViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{remindersController.selected != null}">
                        <h:outputText value="#{bundle.ViewRemindersLabel_id}"/>
                        <h:outputText value="#{remindersController.selected.id}" title="#{bundle.ViewRemindersTitle_id}"/>
                        <h:outputText value="#{bundle.ViewRemindersLabel_date}"/>
                        <h:outputText value="#{remindersController.selected.date}" title="#{bundle.ViewRemindersTitle_date}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRemindersLabel_text}"/>
                        <h:outputText value="#{remindersController.selected.text}" title="#{bundle.ViewRemindersTitle_text}"/>
                        <h:outputText value="#{bundle.ViewRemindersLabel_title}"/>
                        <h:outputText value="#{remindersController.selected.title}" title="#{bundle.ViewRemindersTitle_title}"/>
                        <h:outputText value="#{bundle.ViewRemindersLabel_email}"/>
                        <h:outputText value="#{remindersController.selected.email}" title="#{bundle.ViewRemindersTitle_email}"/>
                        <h:outputText value="#{bundle.ViewRemindersLabel_firstName}"/>
                        <h:outputText value="#{remindersController.selected.firstName}" title="#{bundle.ViewRemindersTitle_firstName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ReminderViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
