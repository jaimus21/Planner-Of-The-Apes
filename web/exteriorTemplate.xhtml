<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Create Account</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body style="background-image: url(/Planner-Of-The-Apes/faces/javax.faces.resource/images/gray.png);">
        <div id="fullPage"> 
        <p:growl id="growl" life="3000" />
        <p:layout style="width:95% !important; height:800px;margin: 0 auto !important;background-image: url(http://www.cloudfrontgroup.com/wp-content/themes/wpex-impact/images/bgs/gray_jean.png);">
            <p:layoutUnit position="north" size="150">
                <div id="topLogo">
                    <h:link outcome="index.xhtml">
                <p:graphicImage url="#{resource['images:plannerLogo.png']}" 
                                width="100%" height="80" alt="Planner Logo">
                </p:graphicImage></h:link>
                </div>
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="index.xhtml" icon="ui-icon-home"/>
                        <p:menuitem value="About Us" icon="ui-icon-lightbulb"/>
                        <p:menuitem value="Login" outcome="/login.xhtml" icon="ui-icon-key"/>
                        <p:menuitem value="Create Account" outcome="/create.xhtml" icon="ui-icon-plus"/>

                    </p:menubar>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>
            <div id="south" />
        </p:layout>
        </div>
    </h:body>

</html>
