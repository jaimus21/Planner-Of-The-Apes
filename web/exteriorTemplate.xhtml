<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="150" header="#{bundle.AppName}">
                <div id="topLogo">
                <h:link outcome="/welcome.xhtml">
                <p:graphicImage url="#{resource['images:plannerLogo.png']}" 
                                width="100%" height="80" alt="Planner Logo">
                </p:graphicImage>
                </h:link>
                </div>
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/welcome.xhtml" icon="ui-icon-home"/>
                        <p:menuitem value="Login" outcome="/login.xhtml" icon="ui-icon-key"/>
                        <p:submenu label="#{bundle.Maintenance}" icon="ui-icon-wrench">
                            <p:menuitem value="Assignment" outcome="/assignment/List.xhtml" />
                        </p:submenu>
                        <p:menuitem value="About Us" icon="ui-icon-lightbulb"/>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
